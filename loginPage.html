<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css style/loginpage.css">
</head>

<body>
    <div class="container">
        <form action="" class="form">

            <label for="user-name" class="label">username</label>
            <input type="text" class="user" placeholder="username" id="user-name">
            <label for="password" class="label">password</label>
            <input type="password" class="pass" placeholder="password" id="password">
            <button class="login-btn">Log In</button>
        </form>
    </div>

</body>

</html>
